version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./prisma:/app/prisma
    restart: unless-stopped
